<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <meta name="author" content="Hailey Reed" >
    <meta name="description" content="W3 Demo - Multiple Pages - Cast Page" >
    
    <title>W4 | Movie Site Cast</title>

    <!--IN DOCUMENT CSS BELOW-->

    <style>
    
        body {
            
            background-color: lightcoral;
            background-image: url('images/seamlessbkgrd.jpg');
        }

        div {
           
           border:3px solid lightcoral;
          
           padding:10px;

       
           margin:10px;
       }

       .borderfancy{
        width: 150px;
        height: 50px;
        text-align: center;
        line-height: 10px;
        background-color: lightblue;
        font-size: 40px;
        font-family:'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
       }


   
        #wrapper {
            width:980px;
            margin:auto; 

            background-color: rgb(255, 255, 255);
            color:rgb(0, 0, 0);

        }

        #nav {
            border:2px solid white;
            padding:10px;
            margin:10px;

            border-radius: 10px;

        }



        .border{
            border: 3px solid lightcoral;
        }

        #header{
            border:3px solid lightcoral;
            height:100px;
            width:800px;
            margin:auto;
       
        }

        #buttons {
            border:3px solid lightcoral;
            height:50px;
            width:510px;
            margin:auto;
        }

        .nav-btn{
            width: 150px;
            height: 50px;
            text-align: center;
            line-height: 50px;
            background-color: lightblue;
            float:left;
            display:block;
            margin-right:10px;
            margin-left:10px;

            text-decoration: none;
            font-size:24px;
            font-family: Arial, Helvetica, sans-serif;

            color:black

        }

        .nav-btn:hover {
            background-color: lightblue;
            color: white;

            background-image: url(images/jellyfish.webp)
        }

        
    </style>
</head>
