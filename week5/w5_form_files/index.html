<!DOCTYPE html>
<html lang="en">
<head>
    <!--The type of font we are using-->
    <meta charset="UTF-8">
    <!--Tells the -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Hailey Reed">
    <meta name="description" content="Default HTML Page for SE 111">
    
    <link type="text/css" rel="stylesheet" href="style.css">

    <title>Week 5 | Tables and Forms</title>

    <style>
        table, th, td {
          border:1px solid black;
        }
        </style>
        <body>
            
            <h1>Birthday Party Registration Form</h1>
        
            <form method = "GET" action="confirm.html">
                <table>
                    <tbody>
                        <thread>
                            <tr>
                                <td><b>Label</b></td>
                                <td><b>Field</b></td>
                            </tr>
                        </thread>
                        <tr>
                            <td><label for="gfirst">Parent/Guardian Name</label></td>
                       
                            <td><input type="text" name="gfirst" id="g-first" placeholder="First Name" maxlength= 20 required><br>
                            <input type="text" name="glast" id="g-last" placeholder="Last Name" maxlength= 20 required></td>
                        </tr>
    
                        <tr>
                            <td><label for="cfirst">Child's First Name</label></td>    
                            <td><input type="text" name="cfirst" id="c-first" placeholder="Child's First Name" required></td>
                        </tr>

                        <tr>
                            <td><label for="age">Child's Age</label></td>    
                            <td><input type="number" name="age" value="3" placeholder="Child's First Name" required></td>
                        </tr>

                        <tr>
                            <td><label><h2>Date and Time</h2></label></td>    
                            <td></td>
                        </tr>

                        <tr>
                            <td><label for="date">Date</label></td>    
                            <td><input type="date" name="date" required ></td>
                        </tr>

                        <tr>
                            <td><label for="time">Start Time</label></td>    
                            <td><input type="time" name="time" required ></td>
                        </tr>

                        <tr>
                            <td><label for="guests">Number of Guests</label></td>    
                            <td><input type="number" name="guests" value="5" ></td>
                        </tr>

                        <tr>
                            <td><label><h2>Food</h2></label></td>    
                            <td></td>
                        </tr>

                        <tr>

                            <td>
        
                                <label for="size">Size</label>
        
                            </td>
        
                            <td>
        
                                <input type="radio" name="size" value="small">sm 
                                <input type="radio" name="size" value="medium">med 
                                <input type="radio" name="size" value="small">lg 
        
                            </td>
        
                        </tr>

                        <tr>

                            <td>
        
                                <label for="drinks">Drinks</label>
        
                            </td>
        
                            <td>
        
                                <input type="checkbox" name="drink1" checked="true" value="coke"><label for="drink1">Coke<label><br>
                                <input type="checkbox" name="drink2" value="sprite"><label for="drink2">Sprite<label><br>
                                <input type="checkbox" name="drink3" value="fruit punch"><label for="drink3">fruit punch<label><br>
                                <input type="checkbox" name="drink4" value="lemonade"><label for="drink4">lemonade<label><br>
                                <input type="checkbox" name="drink5" value="iced tea"><label for="drink5">iced tea<label></label>
        
                            </td>
        
                        </tr>

                        <tr>

                            <td>

                                <label for="cake">Cake</label>
        
                            </td>

                            <td>

                                <select name="cake">
        
                                    <option>Chocolate</option>
        
                                    <option>Vanilla</option>
        
                                    <option>I'll bring my own</option>
                                </select>
        
                            </td>
        
                        </tr>

                        <tr>
                            <td><label><h2>Decoration</h2></label></td>    
                            <td></td>
                        </tr>

                        <tr>
                            <td><label for="colors">Color Scheme</label></td>    
                            <td><p>Choose a color scheme for the party</p>
                                <input type="color" name="colors" ></td>
                        </tr>


                        <tr>
                            <td><label for="comments">Addtional Comments</label></td>    
                            <td>

                                <textarea name="comments" placeholder="Please add any additonal comments here" ></textarea>
        
                            </td>
                        </tr>

                        <tr>
                            <td></td>
                           
                            <td><input type="submit" value="Submit"></td>
                        </tr>
                    </tbody>
                </table>
            </form>
    </body>
    </html>
